<form [formGroup]="removeUserForm" (submit)="remove()">
  <h1 mat-dialog-title>Remove User</h1>
  <mat-dialog-content>
    <mat-form-field>
      <input matInput formControlName="username" placeholder="Enter username" />
      <mat-error>Invalid username</mat-error>
    </mat-form-field>
  </mat-dialog-content>
  <mat-dialog-actions>
    <button
      mat-button
      type="submit"
      [disabled]="removeUserForm.invalid || removeUserForm.pristine"
    >
      Remove
    </button>
    <button mat-button type="close" mat-dialog-close>Cancel</button>
  </mat-dialog-actions>
</form>
